{% load static %}
{% load thumbnail %}
         <a href="{% url 'project-detail' pk=object.id %}"><img src="{% thumbnail object.screenshot.f 200x200 %}" alt="Screenshot of {{ object.name }}"></a>
         <div class="caption">
		    <a href="{% url 'project-detail' pk=object.id %}">
                <h4>{{ object.name }}</h4>
			</a>
            <p>{{ object.description|truncatewords:10 }}</p>
        </div>
